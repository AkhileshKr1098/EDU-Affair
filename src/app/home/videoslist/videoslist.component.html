<div id="wrapper">

    <div class="titileCard" *ngIf="onSearchHead">
        <button mat-icon-button routerLink="/home/subject/unit">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <b>{{subject}}</b>
        <button mat-icon-button (click)="SearchOpen()">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <div class="titileCard" *ngIf="onSearch">
        <button mat-icon-button (click)="SearchClose()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <input type="text" placeholder="Search..." #search (keyup)="onSearchVideo(search.value)">

    </div>

    <div id="boxvideos">

        <div class="cardlist" *ngFor="let video of video_data" (click)="onPlay(video.Id, video.VideoType)">
            <div class="videoarea">
                <img [src]="video?.ImageUrl ? img_url+video?.ImageUrl :'../../../assets/Images/thumanal.png'" alt=""
                    width="100%" height="100%">
            </div>

            <div class="content">
                <div class="titile">
                    <b *ngIf="video.VideoType == 'Paid' " ngClass="{{SubscriptionStatus == 1? 'PaymentPay' : 'paid'}}">
                        <mat-icon> {{SubscriptionStatus == 1? 'lock_open' : 'lock'}}</mat-icon> PRO</b>
                    <b *ngIf="video.VideoType == 'Unpaid' " class="free"><mat-icon>lock_open</mat-icon>FREE</b>

                    <p>{{video.VideoTitle}}</p>
                </div>

                <div class="star">
                    <img src="../../../assets/icon/star.png" alt="" width="20px" height="20px">
                    4.6&nbsp; | {{video.Duration}} Min video
                </div>
            </div>
        </div>
        <p class="NoRecord" *ngIf="video_data?.length === 0">No Record Found</p>
    </div>

    <!-- <h1>{{video_data[0].subject_name}}</h1> -->



</div>
