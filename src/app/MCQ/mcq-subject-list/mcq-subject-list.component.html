<div id="wrapper">
  <mat-toolbar>
    <button mat-icon-button routerLink="/home"><mat-icon>arrow_back</mat-icon></button>
    <span> MCQ TEST </span>
    <span></span>
  </mat-toolbar>
  <div class="titileCard">
    <b>Subject</b>
  </div>
  <div id="box">
    <mat-card class="example-card" *ngFor="let subject of subject_data" (click)="OnUnit(subject.Id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{subject.SubjectName}}</mat-card-title>
        <mat-card-subtitle>MCQ TEST</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
